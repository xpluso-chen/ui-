<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3動態</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header>導覽列</header>
    <main>

        <section id="banner">
            <div class="content">
                <h2><span>Official home of </span><br>Mario</h2>
                <p>If you’re a Mario fan—or even if you’ve just found out about him today—you’ve come to the right
                    place! Learn everything there is to know about that multitalented, mustached marvel, and check out
                    the latest news, videos, and more.</p>
                <a href="#" class="basic-btn">Meet Mario!</a>
            </div>
            <div class="photo">
                <!-- 元素越後寫排序越上面 -->
                <div class="banner1">
                    <figure class="brick"><img src="./images/banner1-brick-row.png" alt=""></figure>
                    <figure class="luigi"><img src="./images/banner1-luigi.png" alt=""></figure>
                    <figure class="mario"><img src="./images/banner1-mario.png" alt=""></figure>
                </div>
                <div class="banner2">
                    <figure class="pipe"><img src="./images/banner2-pipe.png" alt=""></figure>
                    <figure class="peach"><img src="./images/banner2-peach.png" alt=""></figure>
                    <figure class="mario2"><img src="./images/banner2-mario.png" alt=""></figure>
                </div>
                <div class="banner3">
                    <figure class="star"><img src="./images/banner3-star.png" alt=""></figure>
                    <figure class="toad"><img src="./images/banner3-toad.png" alt=""></figure>
                    <figure class="mario3"><img src="./images/banner3-mario.png" alt=""></figure>
                </div>
            </div>
        </section>


    </main>
    <footer></footer>
</body>

</html>
