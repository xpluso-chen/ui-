<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking</title>
    <style>
        .thing {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100vw;
            height: 100vh;
            /* 視窗寬高，確保內容置中 */
        }

        .container {
            position: absolute;
            z-index: 2;
            width: 300px;
            height: 400px;
            /* 設定固定的寬高，使其與 SVG 的視窗大小一致 */
        }

        .masked-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: url(#clipShape);
        }

        .under {
            position: absolute;
            z-index: 1;
            width: 300px;
            height: 400px;
            /* 設定與 container 一樣的大小 */
        }

        .under img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="first-block" class="storeBlock">
        
        <!-- 草莓圖 -->
        <div class="thing">
            <div class="container">
                <svg width="300" height="400">
                    <defs>
                        <clipPath id="clipShape">

                                fill="url(#paint0_linear_1646_1063)" />
                        </clipPath>
                    </defs>
                </svg>
    
                <img src="./milkshake.jpg" alt="Masked Image" class="masked-image">
            </div>
            <div class="under">
                <img src="./frame-straw.svg" alt="">
            </div>
        </div>

    </div>
    
</body>

</html>
