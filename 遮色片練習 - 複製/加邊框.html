<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path Border</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .border-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none; /* 不要填充形狀 */
            stroke: linear-gradient(45deg, red, blue); /* 邊框漸層顏色 */
            stroke-width: 5px; /* 邊框寬度 */
            z-index: 1; /* 將其放在圖像之上 */
        }

        .masked-image {
            width: 100%;
            height: 100%;
            clip-path: url(#clipShape); /* 使用定義的 clip-path */
            object-fit: cover; /* 保持圖像比例 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* 將圖像放在邊框之下 */
        }
    </style>
</head>

    <div class="container">
